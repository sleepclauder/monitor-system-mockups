<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
  <defs>
    <radialGradient id="mnx-bg" cx="42%" cy="35%" r="68%">
      <stop offset="0%" stop-color="#00ff88" stop-opacity="0.09"/>
      <stop offset="100%" stop-color="#00ff88" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="mnx-center" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00ff88" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#00ff88" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="48" height="48" rx="10" fill="#0b1422"/>
  <rect width="48" height="48" rx="10" fill="url(#mnx-bg)"/>
  <!-- Border -->
  <rect x=".75" y=".75" width="46.5" height="46.5" rx="9.5"
        fill="none" stroke="#1e2d42" stroke-width="1.5"/>

  <!-- Green arm glow ↗: двойной пик образует букву M -->
  <path d="M6,42 L15,33 L19,22 L22,30 L25,18 L28,25 L42,6"
        stroke="#00ff88" stroke-width="6" fill="none"
        stroke-linecap="round" stroke-linejoin="round" opacity="0.15"/>
  <!-- Green arm crisp -->
  <path d="M6,42 L15,33 L19,22 L22,30 L25,18 L28,25 L42,6"
        stroke="#00ff88" stroke-width="1.8" fill="none"
        stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Cyan arm glow ↘: single spike -->
  <path d="M6,6 L18,18 L20,14 L23,28 L26,20 L28,23 L42,42"
        stroke="#00ccff" stroke-width="6" fill="none"
        stroke-linecap="round" stroke-linejoin="round" opacity="0.15"/>
  <!-- Cyan arm crisp -->
  <path d="M6,6 L18,18 L20,14 L23,28 L26,20 L28,23 L42,42"
        stroke="#00ccff" stroke-width="1.8" fill="none"
        stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Center glow halo -->
  <circle cx="24" cy="24" r="6" fill="url(#mnx-center)" opacity="0.45"/>
  <!-- Center ring -->
  <circle cx="24" cy="24" r="3.5" fill="#0b1422"/>
  <circle cx="24" cy="24" r="2.5" fill="none" stroke="#00ff88" stroke-width="1.5"/>
  <!-- Center dot -->
  <circle cx="24" cy="24" r="1" fill="#00ff88"/>
</svg>

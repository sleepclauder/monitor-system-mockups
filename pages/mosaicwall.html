    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../components/sidebar.css">
    <style>
        :root {
            --bg-primary: #0a0e1a;
            --bg-secondary: #111827;
            --bg-tertiary: #1a2332;
            --accent-primary: #00ff88;
            --accent-secondary: #00ccff;
            --accent-warning: #ffaa00;
            --accent-danger: #ff3366;
            --text-primary: #e4e8f0;
            --text-secondary: #8b94a8;
            --border-color: #1f2937;
            --glow: rgba(0, 255, 136, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
        }

        .app-layout {
            display: flex;
            height: 100vh;
        }

        /* â”€â”€â”€ Channel Panel â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .channel-panel {
            width: 300px;
            min-width: 300px;
            margin-left: 72px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            transition: width 0.25s ease, min-width 0.25s ease;
            overflow: hidden;
            z-index: 10;
        }

        .channel-panel.collapsed {
            width: 0;
            min-width: 0;
            border-right: none;
        }

        .panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 16px;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        .panel-header-title {
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: var(--text-secondary);
            white-space: nowrap;
        }

        .panel-toggle-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 4px 6px;
            border-radius: 4px;
            font-size: 11px;
            transition: color 0.2s, background 0.2s;
            flex-shrink: 0;
        }

        .panel-toggle-btn:hover {
            color: var(--text-primary);
            background: var(--bg-tertiary);
        }

        .panel-search {
            padding: 10px 12px;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        .panel-search input {
            width: 100%;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 7px 11px;
            color: var(--text-primary);
            font-family: 'Outfit', sans-serif;
            font-size: 13px;
            outline: none;
        }

        .panel-search input::placeholder { color: var(--text-secondary); }
        .panel-search input:focus { border-color: var(--accent-primary); }

        /* â”€â”€â”€ Tag Filter Chips â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .tag-filters {
            display: flex;
            gap: 6px;
            padding: 8px 12px;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
            flex-wrap: wrap;
        }

        .tag-chip {
            padding: 3px 9px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            border: 1px solid transparent;
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            transition: all 0.15s;
            white-space: nowrap;
            font-family: 'Outfit', sans-serif;
        }

        .tag-chip:hover { color: var(--text-primary); border-color: var(--border-color); }

        .tag-chip.active-all  { background: rgba(255,255,255,0.1); color: var(--text-primary); border-color: rgba(255,255,255,0.2); }
        .tag-chip.active-hls  { background: rgba(0,204,255,0.15);  color: var(--accent-secondary); border-color: rgba(0,204,255,0.35); }
        .tag-chip.active-mpegts { background: rgba(167,139,250,0.15); color: #a78bfa; border-color: rgba(167,139,250,0.35); }
        .tag-chip.active-live { background: rgba(0,255,136,0.12); color: var(--accent-primary); border-color: rgba(0,255,136,0.3); }
        .tag-chip.active-vod  { background: rgba(139,148,168,0.2); color: var(--text-secondary); border-color: rgba(139,148,168,0.35); }

        /* â”€â”€â”€ Channel Table â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .channel-table-wrap {
            flex: 1;
            overflow-y: auto;
        }

        .channel-table-wrap::-webkit-scrollbar { width: 4px; }
        .channel-table-wrap::-webkit-scrollbar-track { background: transparent; }
        .channel-table-wrap::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 2px; }

        .channel-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        .channel-table thead th {
            padding: 7px 12px;
            font-size: 10px;
            font-weight: 600;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-secondary);
            position: sticky;
            top: 0;
            z-index: 1;
            text-align: left;
        }

        .channel-table thead th:first-child { width: 60%; }
        .channel-table thead th:last-child  { width: 40%; }

        .channel-table tbody tr {
            cursor: grab;
            transition: background 0.12s;
            border-bottom: 1px solid rgba(31, 41, 55, 0.6);
        }

        .channel-table tbody tr:hover  { background: var(--bg-tertiary); }
        .channel-table tbody tr:active { cursor: grabbing; }
        .channel-table tbody tr.dragging { opacity: 0.35; }

        .channel-table tbody tr.hidden-row { display: none; }

        .channel-table td {
            padding: 7px 12px;
            vertical-align: middle;
        }

        .ch-name-cell {
            display: flex;
            align-items: center;
            gap: 7px;
            min-width: 0;
        }

        .ch-status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .ch-status-dot.online  { background: var(--accent-primary);  box-shadow: 0 0 5px var(--accent-primary); }
        .ch-status-dot.offline { background: var(--text-secondary); }
        .ch-status-dot.warning { background: var(--accent-warning); box-shadow: 0 0 5px var(--accent-warning); }

        .ch-name-text {
            font-size: 12px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .ch-tags-cell {
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
        }

        /* â”€â”€â”€ Tag Pills â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .tag-pill {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            letter-spacing: 0.03em;
            white-space: nowrap;
        }

        .tag-pill--live   { background: rgba(0,255,136,0.15);    color: var(--accent-primary);   border: 1px solid rgba(0,255,136,0.25); }
        .tag-pill--hls    { background: rgba(0,204,255,0.12);    color: var(--accent-secondary); border: 1px solid rgba(0,204,255,0.25); }
        .tag-pill--mpegts { background: rgba(167,139,250,0.12);  color: #a78bfa;                 border: 1px solid rgba(167,139,250,0.25); }
        .tag-pill--vod    { background: rgba(139,148,168,0.15);  color: var(--text-secondary);   border: 1px solid rgba(139,148,168,0.2); }

        .no-results {
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* â”€â”€â”€ Main Area â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .main-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-width: 0;
        }

        /* â”€â”€â”€ Toolbar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .toolbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            height: 52px;
            min-height: 52px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            gap: 12px;
            flex-shrink: 0;
        }

        .toolbar-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .panel-open-btn {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            font-family: 'Outfit', sans-serif;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .panel-open-btn:hover { color: var(--text-primary); border-color: var(--accent-primary); }

        .page-title {
            font-size: 16px;
            font-weight: 600;
            letter-spacing: -0.2px;
            white-space: nowrap;
        }

        .toolbar-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn {
            padding: 7px 16px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Outfit', sans-serif;
            white-space: nowrap;
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }
        .btn-secondary:hover { background: #1f2d3f; border-color: #2a3a4f; }

        .btn-danger {
            background: rgba(255, 51, 102, 0.12);
            color: var(--accent-danger);
            border: 1px solid rgba(255, 51, 102, 0.25);
        }
        .btn-danger:hover { background: rgba(255, 51, 102, 0.22); }

        /* â”€â”€â”€ Bookmarks Dropdown â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .bookmarks-wrap { position: relative; }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: calc(100% + 6px);
            right: 0;
            min-width: 230px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
            z-index: 200;
            overflow: hidden;
        }

        .dropdown-menu.open { display: block; }

        .dropdown-section {
            padding: 6px;
            border-bottom: 1px solid var(--border-color);
        }
        .dropdown-section:last-child { border-bottom: none; }

        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
            padding: 8px 10px;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 13px;
            font-family: 'Outfit', sans-serif;
            cursor: pointer;
            border-radius: 6px;
            text-align: left;
            transition: background 0.15s;
        }
        .dropdown-item:hover { background: var(--bg-tertiary); }

        .dropdown-label {
            padding: 8px 12px 4px;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: var(--text-secondary);
        }

        .saved-layout-row {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 2px 6px;
        }

        .saved-layout-row .dropdown-item { flex: 1; padding: 7px 8px; }

        .layout-delete-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 6px 8px;
            border-radius: 4px;
            font-size: 12px;
            transition: color 0.15s, background 0.15s;
            flex-shrink: 0;
        }
        .layout-delete-btn:hover { color: var(--accent-danger); background: rgba(255,51,102,0.1); }

        .dropdown-empty {
            padding: 10px 12px;
            font-size: 12px;
            color: var(--text-secondary);
            text-align: center;
        }

        /* â”€â”€â”€ Player Area â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .player-area {
            flex: 1;
            overflow: auto;
            position: relative;
            padding: 16px;
        }

        .player-area.drag-over { background: rgba(0, 255, 136, 0.03); }

        .player-area::-webkit-scrollbar { width: 6px; height: 6px; }
        .player-area::-webkit-scrollbar-track { background: transparent; }
        .player-area::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 3px; }

        .player-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 12px;
            align-content: start;
        }

        /* â”€â”€â”€ Drop Hint â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .drop-hint {
            position: absolute;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: rgba(255,255,255,0.04);
            border: 1px dashed rgba(255,255,255,0.12);
            border-radius: 24px;
            color: var(--text-secondary);
            font-size: 13px;
            pointer-events: none;
            transition: opacity 0.3s;
            white-space: nowrap;
        }

        .drop-hint.hidden { opacity: 0; }

        .hint-icon { font-size: 18px; opacity: 0.5; }

        /* â”€â”€â”€ Player Cell â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .player-cell {
            position: relative;
            aspect-ratio: 16 / 9;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            background: #050810;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .player-cell:hover {
            border-color: rgba(0, 255, 136, 0.3);
            box-shadow: 0 0 16px rgba(0, 255, 136, 0.08);
        }

        .player-cell:hover .player-controls { opacity: 1; }

        .player-video {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .player-video::after {
            content: '';
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent, transparent 2px,
                rgba(0,0,0,0.08) 2px, rgba(0,0,0,0.08) 4px
            );
            pointer-events: none;
        }

        .player-noise {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .player-info {
            position: absolute;
            bottom: 0; left: 0; right: 0;
            padding: 20px 10px 8px;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            gap: 6px;
        }

        .player-channel-name {
            font-size: 11px;
            font-weight: 600;
            color: #fff;
            text-shadow: 0 1px 4px rgba(0,0,0,0.8);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .player-info-tags {
            display: flex;
            gap: 3px;
            flex-shrink: 0;
        }

        .player-tag-badge {
            font-size: 9px;
            font-weight: 700;
            letter-spacing: 0.04em;
            padding: 2px 5px;
            border-radius: 3px;
            color: #fff;
        }

        .player-tag-badge.live   { background: var(--accent-danger); }
        .player-tag-badge.hls    { background: rgba(0,204,255,0.75); }
        .player-tag-badge.mpegts { background: rgba(167,139,250,0.75); }
        .player-tag-badge.vod    { background: rgba(100,100,120,0.75); }

        .player-controls {
            position: absolute;
            top: 8px; right: 8px;
            display: flex;
            gap: 4px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .player-btn {
            width: 26px;
            height: 26px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 11px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.15s;
        }

        .player-btn-close { background: rgba(255,51,102,0.75); color: #fff; }
        .player-btn-close:hover { background: var(--accent-danger); }
        .player-btn-fs    { background: rgba(0,0,0,0.6);  color: rgba(255,255,255,0.8); }
        .player-btn-fs:hover { background: rgba(0,0,0,0.85); color: #fff; }

        /* â”€â”€â”€ Fullscreen â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .fs-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 1000;
            flex-direction: column;
        }
        .fs-overlay.open { display: flex; }

        .fs-toolbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 16px;
            background: rgba(0,0,0,0.8);
            position: absolute;
            top: 0; left: 0; right: 0;
            z-index: 1;
        }

        .fs-channel-name { font-size: 14px; font-weight: 600; color: #fff; }

        .fs-close-btn {
            background: rgba(255,255,255,0.1);
            border: none; color: #fff;
            padding: 6px 14px; border-radius: 6px;
            cursor: pointer; font-size: 13px;
            font-family: 'Outfit', sans-serif;
        }
        .fs-close-btn:hover { background: rgba(255,255,255,0.2); }

        .fs-video {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

                                <div class="dropdown-empty">ĞĞµÑ‚ ÑĞ¾Ñ…Ñ€Ğ°Ğ½Ñ‘Ğ½Ğ½Ñ‹Ñ… Ñ€Ğ°ÑĞºĞ»Ğ°Ğ´Ğ¾Ğº</div>

                <span>ĞŸĞµÑ€ĞµÑ‚Ğ°Ñ‰Ğ¸Ñ‚Ğµ Ğ¾Ğ±ÑŠĞµĞºÑ‚ Ğ´Ğ»Ñ Ğ¿Ñ€Ğ¾ÑĞ¼Ğ¾Ñ‚Ñ€Ğ°</span>

<!-- â”€â”€â”€ Fullscreen Overlay â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
<div class="fs-overlay" id="fsOverlay">
    <div class="fs-toolbar">
        <span class="fs-channel-name" id="fsChannelName"></span>
        <button class="fs-close-btn" id="fsCloseBtn">âœ• Ğ—Ğ°ĞºÑ€Ñ‹Ñ‚ÑŒ</button>
    </div>
    <div class="fs-video" id="fsVideo"></div>
</div>

<script src="../components/sidebar.js"></script>
<script>
// â”€â”€â”€ Channel Data (Ğ¸Ğ· objects.html) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const CHANNELS = [
    { id: 1, name: 'TV Channel 1 â€” Main Feed',  tags: ['HLS', 'Live'],        status: 'online',  color: '#00ff88' },
    { id: 2, name: 'TV Channel 2 â€” Sports',      tags: ['HLS', 'Live'],        status: 'online',  color: '#00ccff' },
    { id: 3, name: 'Radio Stream â€” FM 101.5',    tags: ['MPEG-TS', 'Live'],    status: 'online',  color: '#a78bfa' },
    { id: 4, name: 'Test Stream â€” QA',           tags: ['HLS', 'Live', 'VOD'], status: 'warning', color: '#ffaa00' },
    { id: 5, name: 'Backup Feed â€” Channel 1',    tags: ['MPEG-TS'],            status: 'offline', color: '#8b94a8' },
    { id: 6, name: 'Dev Environment Stream',     tags: ['HLS', 'VOD'],         status: 'offline', color: '#fb923c' },
    { id: 7, name: 'TV Channel 3 â€” News 24/7',   tags: ['HLS', 'Live'],        status: 'online',  color: '#f472b6' },
    { id: 8, name: 'IPTV Multicast â€” Region A',  tags: ['MPEG-TS', 'Live'],    status: 'online',  color: '#60a5fa' },
];

const TAG_CLASS = {
    'Live':    'active-live',
    'HLS':     'active-hls',
    'MPEG-TS': 'active-mpegts',
    'VOD':     'active-vod',
    'all':     'active-all',
};

const PILL_CLASS = {
    'Live':    'tag-pill--live',
    'HLS':     'tag-pill--hls',
    'MPEG-TS': 'tag-pill--mpegts',
    'VOD':     'tag-pill--vod',
};

const BADGE_CLASS = {
    'Live':    'live',
    'HLS':     'hls',
    'MPEG-TS': 'mpegts',
    'VOD':     'vod',
};

// â”€â”€â”€ State â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
let players = [];
let nextPlayerId = 1;
let dragChannelId = null;
let activeTag = 'all';
let searchQuery = '';

// â”€â”€â”€ Tag Filter Logic â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
document.getElementById('tagFilters').addEventListener('click', e => {
    const chip = e.target.closest('.tag-chip');
    if (!chip) return;

    activeTag = chip.dataset.tag;

    document.querySelectorAll('.tag-chip').forEach(c => {
        c.className = 'tag-chip'; // reset
    });

    const cls = TAG_CLASS[activeTag] || 'active-all';
    chip.classList.add(cls);

    applyFilters();
});

function applyFilters() {
    const tbody = document.getElementById('channelTableBody');
    const q = searchQuery.toLowerCase();
    let visible = 0;

    tbody.querySelectorAll('tr').forEach(row => {
        const id = parseInt(row.dataset.channelId);
        const ch = CHANNELS.find(c => c.id === id);
        if (!ch) return;

        const matchesTag    = activeTag === 'all' || ch.tags.includes(activeTag);
        const matchesSearch = !q || ch.name.toLowerCase().includes(q);

        if (matchesTag && matchesSearch) {
            row.classList.remove('hidden-row');
            visible++;
        } else {
            row.classList.add('hidden-row');
        }
    });

    document.getElementById('noResults').style.display = visible === 0 ? 'block' : 'none';
}

// â”€â”€â”€ Build Channel Table â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function buildChannelTable() {
    const tbody = document.getElementById('channelTableBody');
    tbody.innerHTML = '';

    CHANNELS.forEach(ch => {
        const tr = document.createElement('tr');
        tr.dataset.channelId = ch.id;
        tr.draggable = true;

        const tagsHtml = ch.tags
            .map(t => `<span class="tag-pill ${PILL_CLASS[t] || ''}">${t}</span>`)
            .join('');

        tr.innerHTML = `
            <td>
                <div class="ch-name-cell">
                    <span class="ch-status-dot ${ch.status}"></span>
                    <span class="ch-name-text" title="${ch.name}">${ch.name}</span>
                </div>
            </td>
            <td><div class="ch-tags-cell">${tagsHtml}</div></td>
        `;

        tr.addEventListener('dragstart', e => {
            dragChannelId = ch.id;
            tr.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'copy';
        });
        tr.addEventListener('dragend', () => {
            tr.classList.remove('dragging');
            dragChannelId = null;
        });

        tbody.appendChild(tr);
    });
}

// â”€â”€â”€ Player Cell â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function buildPlayerCell(playerId, channel) {
    const cell = document.createElement('div');
    cell.className = 'player-cell';
    cell.dataset.playerId = playerId;

    const bg = `radial-gradient(ellipse at 30% 40%, ${channel.color}18 0%, transparent 60%),
                radial-gradient(ellipse at 70% 70%, ${channel.color}10 0%, transparent 50%),
                #050810`;

    const badgesHtml = channel.tags
        .map(t => `<span class="player-tag-badge ${BADGE_CLASS[t] || ''}">${t}</span>`)
        .join('');

    cell.innerHTML = `
        <div class="player-video">
            <div class="player-noise" style="background:${bg}">
                <span style="font-size:28px;opacity:0.12">ğŸ“º</span>
            </div>
        </div>
        <div class="player-info">
            <span class="player-channel-name">${channel.name}</span>
            <div class="player-info-tags">${badgesHtml}</div>
        </div>
        <div class="player-controls">
            <button class="player-btn player-btn-fs" title="ĞĞ° Ğ²ĞµÑÑŒ ÑĞºÑ€Ğ°Ğ½">â›¶</button>
            <button class="player-btn player-btn-close" title="Ğ—Ğ°ĞºÑ€Ñ‹Ñ‚ÑŒ">âœ•</button>
        </div>
    `;

    cell.querySelector('.player-btn-close').addEventListener('click', () => removePlayer(playerId));
    cell.querySelector('.player-btn-fs').addEventListener('click', () => openFullscreen(channel));
    return cell;
}

// â”€â”€â”€ Add / Remove Players â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function addPlayer(channelId) {
    const channel = CHANNELS.find(c => c.id === channelId);
    if (!channel) return;
    const playerId = nextPlayerId++;
    players.push({ id: playerId, channelId });
    document.getElementById('playerGrid').appendChild(buildPlayerCell(playerId, channel));
    updateHint();
}

function removePlayer(playerId) {
    players = players.filter(p => p.id !== playerId);
    document.querySelector(`[data-player-id="${playerId}"]`)?.remove();
    updateHint();
}

function clearAll() {
    players = [];
    document.getElementById('playerGrid').innerHTML = '';
    updateHint();
}

function updateHint() {
    document.getElementById('dropHint').classList.toggle('hidden', players.length > 0);
}

// â”€â”€â”€ Drop Zone â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const playerArea = document.getElementById('playerArea');

playerArea.addEventListener('dragover', e => {
    e.preventDefault();
    e.dataTransfer.dropEffect = 'copy';
    playerArea.classList.add('drag-over');
});

playerArea.addEventListener('dragleave', e => {
    if (!playerArea.contains(e.relatedTarget)) playerArea.classList.remove('drag-over');
});

playerArea.addEventListener('drop', e => {
    e.preventDefault();
    playerArea.classList.remove('drag-over');
    if (dragChannelId !== null) addPlayer(dragChannelId);
});

// â”€â”€â”€ Fullscreen â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function openFullscreen(channel) {
    const bg = `radial-gradient(ellipse at 30% 40%, ${channel.color}18 0%, transparent 60%),
                radial-gradient(ellipse at 70% 70%, ${channel.color}12 0%, transparent 50%),
                #050810`;

    document.getElementById('fsChannelName').textContent = channel.name;
    document.getElementById('fsVideo').innerHTML = `
        <div style="background:${bg};width:100%;height:100%;display:flex;align-items:center;justify-content:center">
            <span style="font-size:64px;opacity:0.1">ğŸ“º</span>
        </div>`;
    document.getElementById('fsOverlay').classList.add('open');
}

document.getElementById('fsCloseBtn').addEventListener('click', () => {
    document.getElementById('fsOverlay').classList.remove('open');
});

document.addEventListener('keydown', e => {
    if (e.key === 'Escape') document.getElementById('fsOverlay').classList.remove('open');
});

// â”€â”€â”€ Panel Toggle â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
document.getElementById('panelCollapseBtn').addEventListener('click', () => {
    document.getElementById('channelPanel').classList.add('collapsed');
    document.getElementById('panelOpenBtn').style.display = '';
});

document.getElementById('panelOpenBtn').addEventListener('click', () => {
    document.getElementById('channelPanel').classList.remove('collapsed');
    document.getElementById('panelOpenBtn').style.display = 'none';
});

// â”€â”€â”€ Search â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
document.getElementById('channelSearch').addEventListener('input', e => {
    searchQuery = e.target.value;
    applyFilters();
});

// â”€â”€â”€ Bookmarks â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const bookmarksBtn  = document.getElementById('bookmarksBtn');
const dropdownMenu  = document.getElementById('dropdownMenu');

bookmarksBtn.addEventListener('click', e => {
    e.stopPropagation();
    dropdownMenu.classList.toggle('open');
    if (dropdownMenu.classList.contains('open')) renderSavedLayouts();
});

document.addEventListener('click', () => dropdownMenu.classList.remove('open'));
dropdownMenu.addEventListener('click', e => e.stopPropagation());

document.getElementById('saveLayoutBtn').addEventListener('click', () => {
    if (!players.length) { alert('ĞĞµÑ‚ Ğ°ĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ¿Ğ»ĞµĞµÑ€Ğ¾Ğ² Ğ´Ğ»Ñ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ñ.'); return; }
    const name = prompt('ĞĞ°Ğ·Ğ²Ğ°Ğ½Ğ¸Ğµ Ñ€Ğ°ÑĞºĞ»Ğ°Ğ´ĞºĞ¸:',
        `Ğ Ğ°ÑĞºĞ»Ğ°Ğ´ĞºĞ° ${new Date().toLocaleTimeString('ru', {hour:'2-digit', minute:'2-digit'})}`);
    if (!name) return;
    const layouts = loadLayouts();
    layouts.push({ name, channels: players.map(p => p.channelId), ts: Date.now() });
    saveLayouts(layouts);
    renderSavedLayouts();
    dropdownMenu.classList.remove('open');
});

document.getElementById('clearAllBtn').addEventListener('click', clearAll);

function loadLayouts() {
    try { return JSON.parse(localStorage.getItem('monix_layouts') || '[]'); } catch { return []; }
}

function saveLayouts(l) {
    localStorage.setItem('monix_layouts', JSON.stringify(l));
}

function renderSavedLayouts() {
    const layouts = loadLayouts();
    const container = document.getElementById('savedLayoutsList');
    if (!layouts.length) {
        container.innerHTML = '<div class="dropdown-empty">ĞĞµÑ‚ ÑĞ¾Ñ…Ñ€Ğ°Ğ½Ñ‘Ğ½Ğ½Ñ‹Ñ… Ñ€Ğ°ÑĞºĞ»Ğ°Ğ´Ğ¾Ğº</div>';
        return;
    }
    container.innerHTML = '';
    layouts.forEach((layout, idx) => {
        const row = document.createElement('div');
        row.className = 'saved-layout-row';
        row.innerHTML = `
            <button class="dropdown-item">ğŸ“ ${layout.name}
                <span style="color:var(--text-secondary);font-size:11px;margin-left:auto">${layout.channels.length} Ğ¾Ğ±ÑŠ.</span>
            </button>
            <button class="layout-delete-btn" title="Ğ£Ğ´Ğ°Ğ»Ğ¸Ñ‚ÑŒ">ğŸ—‘</button>
        `;
        row.querySelector('.dropdown-item').addEventListener('click', () => {
            clearAll();
            layout.channels.forEach(id => addPlayer(id));
            dropdownMenu.classList.remove('open');
        });
        row.querySelector('.layout-delete-btn').addEventListener('click', () => {
            const ls = loadLayouts();
            ls.splice(idx, 1);
            saveLayouts(ls);
            renderSavedLayouts();
        });
        container.appendChild(row);
    });
}

// â”€â”€â”€ Init â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
buildChannelTable();
updateHint();
</script>
